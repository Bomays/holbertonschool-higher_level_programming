<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Products</title>
  </head>
  <body>
    <h1>Items List</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% else %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product['id'] }}</td>
            <td>{{ product['name'] }}</td>
            <td>{{ product['category'] }}</td>
            <td>{{ product['price'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
        
  </body>
</html>
